---
layout: default
---

    <header class="header">
        <div class="container">                       
            <div class="profile-content pull-left">
                <h1>{{ page.title }}</h1>
                <p class="meta">{{ page.date | date_to_string }}</p>
            </div><!--//profile-->
		<a class="btn btn-cta-primary pull-right" href="/"><i class="fa fa-home"></i> Home</a>
		<a class="btn btn-cta-primary pull-right" href="/datascience"><i class="fa fa-blogger"></i> My Blog</a>
        </div><!--//container-->
    </header><!--//header-->

<div class="container sections-wrapper">
        <div class="row">
            <div class="primary col-md-8 col-sm-12 col-xs-12">
                <section class="about section">
                    <div class="section-inner">
                        <div class="content">
                          
                            {{ content }}

                        </div><!--//content-->
                    </div><!--//section-inner-->                 
                </section><!--//section-->
	    </div><!--//primary-->
   </div><!--//row-->
</div><!--//masonry-->

<!-- Post comments -->
<div class="notecomments">
  {% include disqus.html %}	 
</div>
