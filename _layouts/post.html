---
layout: default
---

    <header class="header">
        <div class="container">                       
            <div class="profile-content pull-left">
                <h1>{{ page.title }}</h1>
                <p class="meta">{{ page.date | date_to_string }}</p>
            </div><!--//profile-->
	    <div class="profile-links pull-right">
		<a class="btn btn-cta-primary" href="/"><img src="/images/Icons/home.png" width="14" height="14">&nbsp; Home</a>
		<a class="btn btn-cta-primary" href="/datascience"><img src="/images/Icons/user.png" width="18" height="14">&nbsp; My Blog</a>
	    </div><!-- link to other pages -->
        </div><!--//container-->
    </header><!--//header-->

<div class="container sections-wrapper">
        <div class="row">
            <div class="primary col-md-8 col-sm-12 col-xs-12">
                <section class="about section">
                    <div class="section-inner">
                        <div class="content">
                          
                            {{ content }}

                        </div><!--//content-->
                    </div><!--//section-inner-->                 
                </section><!--//section-->

                <section class="about section">
                    <div class="section-inner">
                        <div class="content">
                          
                            {% include disqus.html %}

                        </div><!--//content-->
                    </div><!--//section-inner-->                 
                </section><!--//section-->
	    </div><!--//primary-->
		
	<div class="secondary col-md-4 col-sm-12 col-xs-12">
                 <aside class="info aside section">
                    <div class="section-inner">
                        <h2 class="heading sr-only">Subscription</h2>
                        <div class="content">
                            <form action="https://usebasin.com/f/e5071c912025" method="POST">
				<label for="email-address">Email Address</label>
				<input type="email" id="email" name="email" required>
				<button type="submit">Subscribe</button>
			    </form>
                        </div><!--//content-->  
                    </div><!--//section-inner-->                 
                </aside><!--//aside-->
	    </div><!--//secondary-->
		
	    <div class="secondary col-md-4 col-sm-12 col-xs-12">
                 <aside class="info aside section">
                    <div class="section-inner">
                        <h2 class="heading">Recent Posts</h2>
                        <div class="content">
                            <ul class="posts">

	  			{% for post in site.posts %}
	    				<li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  			{% endfor %}
				    
			    </ul>
                        </div><!--//content-->  
                    </div><!--//section-inner-->                 
                </aside><!--//aside-->
	</div><!--//secondary-->
		
   </div><!--//row-->
</div><!--//masonry-->
