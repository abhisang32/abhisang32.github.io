---
layout: default
title: My Data Science Blog
---

    <header class="header">
        <div class="container">                       
            <div class="profile-content pull-left">
                <h1>{{ page.title }}</h1>
            </div><!--//profile-->
		<a class="btn btn-cta-primary pull-right" href="/"><img src="/images/Icons/home.png" width="14" height="14">&nbsp; Home</a>
        </div><!--//container-->
    </header><!--//header-->

<div class="container sections-wrapper">
        <div class="row">
            <div class="primary col-md-8 col-sm-12 col-xs-12">
                <section class="about section">
                    <div class="section-inner">
                        <div class="content">
                          
                            <ul class="posts">

	  			{% for post in site.posts %}
	    				<li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  			{% endfor %}
				    
			    </ul>

                        </div><!--//content-->
                    </div><!--//section-inner-->                 
                </section><!--//section-->
	    </div><!--//primary-->
		
	<div class="secondary col-md-4 col-sm-12 col-xs-12">
                 <aside class="info aside section">
                    <div class="section-inner">
                        <h2 class="heading sr-only">Subscription</h2>
                        <div class="content">
                            <form name="gform" id="gform" enctype="text/plain" action="https://usebasin.com/f/e5071c912025" target="hidden_iframe" onsubmit="submitted=true;">
  				Email address:<br>
  				<input type="text" name="email"><br>
  				<input type="submit" value="Subscribe">
			    </form>

			    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>

			    <script src="assets/js/jquery.min.js"></script>
			   <script type="text/javascript">var submitted=false;</script>
			    <script type="text/javascript">
			    $('#gform').on('submit', function(e) {
  				$('#gform *').fadeOut(2000);
  				$('#gform').prepend('Subscription Successful!');
  			    });
			    </script>
                        </div><!--//content-->  
                    </div><!--//section-inner-->                 
                </aside><!--//aside-->
	    </div><!--//secondary-->
   </div><!--//row-->
</div><!--//masonry-->
