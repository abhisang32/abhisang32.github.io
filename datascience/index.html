---
layout: default
title: My Data Science Blog
---

    <header class="header">
        <div class="container">                       
            <div class="profile-content pull-left">
                <h1>{{ page.title }}</h1>
            </div><!--//profile-->
		<a class="btn btn-cta-primary pull-right" href="/"><img src="/images/Icons_new/home.png" width="14" height="14">&nbsp; Home</a>
        </div><!--//container-->
    </header><!--//header-->

<div class="container sections-wrapper">
        <div class="row">
            <div class="primary col-md-8 col-sm-12 col-xs-12">
                <section class="about section">
                    <div class="section-inner">
                        <div class="content">
                          
                            <ul class="posts">

	  			{% for post in site.posts %}
	    				<li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  			{% endfor %}
				    
			    </ul>

                        </div><!--//content-->
                    </div><!--//section-inner-->                 
                </section><!--//section-->
	    </div><!--//primary-->
   </div><!--//row-->
</div><!--//masonry-->
